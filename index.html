<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LG Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="m-auto col-11 mt-5">
      <div class="kapsayici m-auto gap-4">
        <div class="card kartlar border-0" style="width: auto">
          <img
            class="card-img-top"
            src="https://www.lg.com/tr/images/plp-b2c/gaming-image-768x512.jpg"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title fs-4">Benzersiz Oyun Deneyimi!</h5>
          </div>
          <div class="card-body">
            <a href="#" class="card-link"
              >Daha Fazla Bilgi! <i class="fa-solid fa-angle-right"></i
            ></a>
          </div>
        </div>

        <div class="card kartlar border-0" style="width: auto">
          <img
            class="card-img-top"
            src="https://www.lg.com/tr/images/plp-b2c/thinq-image-7678x512.jpg"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title fs-4">LG ThinQ Home'u Ziyaret Edin</h5>
          </div>
          <div class="card-body">
            <a href="#" class="card-link"
              >Daha Fazla Bilgi! <i class="fa-solid fa-angle-right"></i
            ></a>
          </div>
        </div>

        <div class="card kartlar border-0" style="width: auto">
          <img
            class="card-img-top"
            src="https://www.lg.com/tr/images/plp-b2c/Lifestyle-image-768x512.jpg"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title fs-4">Lifestyle Ekranları Keşfedin</h5>
          </div>
          <div class="card-body">
            <a href="#" class="card-link"
              >Daha Fazla Bilgi! <i class="fa-solid fa-angle-right"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
